<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Vacation Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div id="title-description">
        <h1 id="title">Dream Vacation Survey</h1>
        <p id="description">Please let us know your ideal vacation.</p>
    </div>
    <div id="main-form" class="container container-fluid">
        <form id="survey-form">
            <div id="name" class="mb-3">
              <label id="name-label" for="exampleInputPassword1" class="form-label">Name</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="First name, Last name" required>
            </div>
            <div id="email" class="mb-3">
              <label id="email-label" for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div id="age" class="mb-3">
                <label id="age-label" for="exampleInputAge1" class="form-label">Age</label>
                <input type="number" min="21" max="99" class="form-control" id="exampleInputAge1" aria-describedby="emailHelp" placeholder="Age">
                <div id="emailHelp" class="form-text">Must be over the age of 21.</div>
              </div>
              <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" class="form-control mb-3" required>
                  <option disabled selected value>Select current role</option>
                  <option value="student">Student</option>
                  <option value="job">Full Time Job</option>
                  <option value="learner">Full Time Learner</option>
                  <option value="preferNo">Prefer not to say</option>
                  <option value="other">Other</option>
                </select>
            <div id="radio-buttons" class="mb-3">
                <h5>Select a vacation duration.</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                      Less than a week.
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                      7-10 days.
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                    <label class="form-check-label" for="flexRadioDefault3">
                      2 or more weeks.
                    </label>
                </div>
            </div>
            <div id="checkboxes">
                <h5>Select potential destinations.</h5>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Japan" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Japan
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Caribbean" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                      Caribbean
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Europe" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                      Europe
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="South-America" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                      South America
                    </label>
                  </div>
            </div>
            <div id="comments" class="mt-3">
                <h5>Any additional comments.</h5>
                <div class="form-floating mt-3 mb-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Comments</label>
                  </div>  
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
